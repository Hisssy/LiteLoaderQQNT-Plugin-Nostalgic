
<div class="sidebar__avatar nostalgic-user-avatar user-avatar" style="opacity: 0;">
    <div class="user-avatar-container nostalgic-user-container">
        <div role="button" class="avatar user-avatar nostalgic-user-avatar-img">
        </div>
        <div class="icon icon-online avatar__status nostalgic-user-avatar__status" is-static="true" role="button" tabindex="-1" 
            style="width: 12px; height: 12px;">
        </div>

    </div>
    <div class="nostalgic-user-info">
        <div id="nostalgic-user-desc">
            <div id="nostalgic-user-nickname">{nickName}</div>
            <div class="nostalgic-user-vip">{vip}</div>
        </div>
        <div id="nostalgic-user-signature">{bio}</div>
    </div>
</div>
